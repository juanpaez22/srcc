<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker - Stone Ranch Command Center</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="logo-section">
                <img src="/static/longhorn.png" class="logo-img" alt="Stone Ranch">
                <h1>Stone Ranch Command Center</h1>
            </div>
            <nav class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/chores_page">Chores</a>
                <a href="/telemetry">Tracker</a>
            </nav>
        </header>

        <main class="main-content">
            <section class="card">
                <h2>Daily Check-in</h2>
                <p style="color: var(--tan); text-align: center; margin-bottom: 20px;">
                    Recording for: <strong>{{ yesterday }}</strong>
                </p>
                
                <form class="tracker-form" id="trackerForm">
                    <div class="form-group">
                        <label>Who are you?</label>
                        <select name="user" id="userSelect">
                            {% for user in users %}
                            <option value="{{ user }}">{{ user }}</option>
                            {% endfor %}
                            <option value="__new__">+ Add New User</option>
                        </select>
                    </div>
                    
                    <div id="newUserField" style="display: none;">
                        <input type="text" name="new_user" placeholder="Enter name">
                    </div>
                    
                    <input type="hidden" name="date" value="{{ yesterday }}">
                    
                    <div class="tracker-metrics">
                        <div class="metric-input">
                            <label>Workout</label>
                            <div class="checkbox-group">
                                <input type="checkbox" name="workout" value="yes" id="workout">
                                <label for="workout" class="checkbox-label">Yes! üí™</label>
                            </div>
                        </div>
                        <div class="metric-input">
                            <label>Sleep (hours)</label>
                            <input type="number" name="sleep" placeholder="0" min="0" max="24" step="0.5">
                        </div>
                        <div class="metric-input">
                            <label>Mood (1-10)</label>
                            <input type="range" name="mood" id="moodSlider" min="1" max="10" value="5" oninput="document.getElementById('moodValue').textContent = this.value">
                            <span class="range-value" id="moodValue">5</span>
                        </div>
                        <div class="metric-input">
                            <label>Did you drink?</label>
                            <div class="checkbox-group">
                                <input type="checkbox" name="drank" value="yes" id="drank">
                                <label for="drank" class="checkbox-label">Yes üç∫</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" style="width: 100%;">Save Entry</button>
                </form>
            </section>
        </main>

        <footer class="telemetry">
            <h3>Stone Ranch Command Center</h3>
        </footer>
    </div>

    <script>
        document.getElementById('userSelect').addEventListener('change', function() {
            if (this.value === '__new__') {
                document.getElementById('newUserField').style.display = 'block';
                this.style.display = 'none';
            }
        });
        
        document.getElementById('trackerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                user: formData.get('user'),
                date: formData.get('date'),
                metrics: {}
            };
            
            if (formData.get('user') === '__new__') {
                data.action = 'add_user';
                data.new_user = formData.get('new_user');
                
                await fetch('/telemetry', {
                    method: 'POST',
                    body: formData
                });
                
                // Now save the entry
                formData.set('user', formData.get('new_user'));
            }
            
            // Get checkbox values properly
            data.metrics.workout = formData.get('workout') ? 'Yes' : 'No';
            data.metrics.sleep = formData.get('sleep') || '0';
            data.metrics.mood = formData.get('mood') || '5';
            data.metrics.drank = formData.get('drank') ? 'Yes' : 'No';
            
            await fetch('/telemetry', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            
            alert('Saved!');
            location.reload();
        });
    </script>
</body>
</html>
